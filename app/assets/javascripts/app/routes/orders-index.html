<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <mn-filter-bar></mn-filter-bar>
    </div>
  </div>
  <div class="mn-grid-layout-row row">
    <div class="col-xs-12" style="position: static;">
      <mnf-form-grid>
        <mn-grid mn-select="multiple"
                 mn-select-type="check"
                 mn-on-select="ctrl.onItemSelect(selectedItems)"
                 mn-popup="ctrl.popup(clickedItem, selectedItems)"
                 mn-grid-fill-height="true">
          <span ui-sref="orders-doc({ itemPrimaryKeyId: item[ctrl.primaryKeyName] })"
                class="mn-action-icon glyphicon glyphicon-folder-open"></span>
          <mnf-edit-grid mnf-doc="item"></mnf-edit-grid>
          <mnf-commit-grid mnf-doc="item"></mnf-commit-grid>
          <mnf-rollback-grid mnf-doc="item"></mnf-rollback-grid>
          <mnf-delete-grid mnf-doc="item"></mnf-delete-grid>
          <a target="_blank" ng-href="{{ctrl.reportLocation}}/report_{{item.Order_ID}}.pdf">
            <i class="fa fa-file-pdf-o fa-2x icoNormal hvRed"></i>
          </a>
          <a target="_blank" ng-href="{{ctrl.reportLocation}}/report_{{item.Order_ID}}.xls">
            <i class="fa fa-file-excel-o fa-2x icoNormal hvGreen"></i>
          </a>
          <a target="_blank" ng-href="{{ctrl.reportLocation}}/report_{{item.Order_ID}}.xml">
            <i class="fa fa-file-code-o fa-2x icoNormal hvBlue"></i>
          </a>
          <a target="_blank" ng-click="ctrl.printMe(item)">
            <i class="fa fa-print fa-2x icoNormal"></i>
          </a>
        </mn-grid>
      </mnf-form-grid>
    </div>
  </div>
  <iframe id="print-f" name="print-f" src="" style="display:none;"></iframe>
</div>
<mn-dialog-sorcerer/>
