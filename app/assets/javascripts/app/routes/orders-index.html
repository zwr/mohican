<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <mn-filter-bar></mn-filter-bar>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-2">
      <a href="#/orders/new" class="btn btn-primary">New Order</a>
    </div>
    <div class="col-xs-10 demo-feature">
      <button class="btn btn-danger" ng-click="ctrl.addModalNotif()">danger modal</button>
      <button class="btn btn-success" ng-click="ctrl.mnNotify.create({
        type: 'success',
        message: 'success message',
        details: 'long description about success notification'
      }).then(ctrl.logFromTemplate)">success</button>
      <button class="btn btn-info" ng-click="ctrl.mnNotify.create({
        type: 'info',
        message: 'info message',
        details: 'long description about info notification'
      }).then(ctrl.logFromTemplate)">info</button>
      <button class="btn btn-warning" ng-click="ctrl.mnNotify.create({
        type: 'warning',
        message: 'warning message',
        details: 'long description about warning notification'
      }).then(ctrl.logFromTemplate)">warning</button>
      <button class="btn btn-success" ng-click="ctrl.mnNotify.create({
        type: 'success',
        message: 'self dissmised success',
        delay: -1
      }).then(ctrl.logFromTemplate)">success self dissmis</button>
      <button class="btn btn-warning" ng-click="ctrl.mnNotify.create({
        type: 'warning',
        message: 'fully clickable warning',
        fullyClickable: true
      }).then(ctrl.logFromTemplate)">fully clickable warning</button>
      <button class="btn btn-danger" ng-click="ctrl.mnNotify.create({
        type: 'danger',
        message: 'are you sure?',
        details: 'click you answer',
        actions: ['yes', 'no', 'cancel']
      }).then(ctrl.logFromTemplate)">danger [yes, no, cancel]</button>
      <button class="btn btn-primary" ng-click="ctrl.mnNotify.dismissAll()">clear</button>
    </div>
  </div>
  <div class="mn-grid-layout-row row">
    <div class="col-xs-12" style="position: static;">
      <mnf-form-grid>
        <mn-grid mn-select="multiple"
                 mn-select-type="check"
                 mn-on-select="ctrl.onItemSelect(selectedItems)"
                 mn-popup="ctrl.popup(clickedItem, selectedItems)"
                 mn-grid-fill-height="true"
                 mn-actions-width="140px"
                 mn-fast-preview="row">
          <mnf-preview-grid mnf-doc="item"
                            route="orders"
                            class="hidden-xs"></mnf-preview-grid>
          <mnf-edit-grid mnf-doc="item"
                         class="hidden-xs"></mnf-edit-grid>
          <mnf-commit-grid mnf-doc="item"
                           class="hidden-xs"></mnf-commit-grid>
          <mnf-rollback-grid mnf-doc="item"
                             class="hidden-xs"></mnf-rollback-grid>
          <mnf-delete-grid mnf-doc="item"
                           class="hidden-xs"
                           mn-on-delete="ctrl.loadMnGridItems()"></mnf-delete-grid>
        </mn-grid>
      </mnf-form-grid>
    </div>
  </div>
  <iframe id="print-f" name="print-f" src="" style="display:none;"></iframe>
</div>
