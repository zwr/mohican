<div style="width: 400px">
  <div class="row">
    <strong class="col-xs-5">Order_ID: </strong>
    <input type="text" disabled="disabled" name="name" value="{{ctrl.clickedItem.Order_ID}}">
  </div>
  <div class="row">
    <strong class="col-xs-5">Work Order Number:</strong>
    <input type="text" disabled="disabled" name="name" value="{{ctrl.clickedItem.WorkOrder_WorkOrderNr}}">
  </div>
  <div class="row">
    <strong class="col-xs-5">Customer Name:</strong>
    <input type="text" disabled="disabled" name="name" value="{{ctrl.clickedItem.Customer_CustomerName}}">
  </div>
</div>
<hr />
<div ng-show="ctrl.selectedItems.length > 0"
  <div>
    <strong>Selected items:</strong>
  </div>
  <table class="table">
    <tr ng-repeat="selItem in ctrl.selectedItems">
      <td>
        {{selItem.Order_ID}}
      </td>
      <td>
        {{selItem.WorkOrder_WorkOrderNr}}
      </td>
      <td>
        {{selItem.RPU_City}}
      </td>
    </tr>
  </table>
</div>
<button class="btn" ng-click="ctrl.closeDialog()">Close</button>
