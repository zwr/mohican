<div style="width: 400px">
  <div class="row">
    <strong class="col-xs-5">Creator: </strong>
    <input type="text" disabled="disabled" name="name" value="{{ctrl.clickedItem.creator_name}}">
  </div>
  <div class="row">
    <strong class="col-xs-5">Total:</strong>
    <input type="text" disabled="disabled" name="name" value="{{ctrl.clickedItem.total}}">
  </div>
</div>
<hr />
<div ng-show="ctrl.selectedItems.length > 0"
  <div>
    <strong>Selected items:</strong>
  </div>
  <table class="table">
    <tr ng-repeat="selItem in ctrl.selectedItems">
      <td>
        {{selItem.order_number}}
      </td>
      <td>
        {{selItem.creator_name}}
      </td>
      <td>
        {{selItem.total}}
      </td>
    </tr>
  </table>
</div>
