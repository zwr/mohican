<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <mn-filter-bar layout-changed='ctrl.getLayout(layout)'
                     layouts='ctrl.layouts'
                     quick-filter-shown='ctrl.quickFilterShown'
                     quick-filter-toggled='ctrl.toggleQuickFilter(opened)'
                     service-data-loaded='ctrl.resolve.fullyLoaded'
                     clear-client-sort-and-filter='ctrl.clearClientSortAndFilter()'
                     client-view-loading-notification='ctrl.clientViewLoadingNotification'>
      </mn-filter-bar>
    </div>
  </div>
  <div class="row mn-grid-layout-row">
    <div class="col-xs-12">
      <mn-grid items="ctrl.items"
               fields="ctrl.fields"
               order-column="ctrl.column"
               order-direction="ctrl.direction"
               filters="ctrl.filters"
               client-view-changed='ctrl.getView(column, direction, filters, focus)'
               quick-filter-focus='ctrl.qfFocus'
               quick-filter-shown='ctrl.quickFilterShown'
               service-data-loaded='ctrl.resolve.fullyLoaded'>
      </mn-grid>
      <mn-grid-pager page-changed='ctrl.getPage(page)'
                     page-count='ctrl.pageCount'
                     current-page='ctrl.page'
                     client-view-pager-style='!!ctrl.filters && ctrl.resolve.fullyLoaded'>
      </mn-grid-pager>
    </div>
  </div>
</div>
