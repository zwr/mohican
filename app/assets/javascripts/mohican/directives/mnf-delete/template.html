<button class="btn btn-danger"
        ng-disabled="mnfDoc._state === 'deleting'"
        ng-if="mnfDoc._state === 'ready' || mnfDoc._state === 'deleting'"
        ng-click="mnfDoc.delete()">
  <span ng-style="mnfDoc._state === 'deleting' ? {float: 'left'} : {}">delete</span>
  <span class="loader"
        ng-show="mnfDoc._state === 'deleting'"
        style="float: left; margin: 0px 0px 0px 8px;">
  </span>
</button>
