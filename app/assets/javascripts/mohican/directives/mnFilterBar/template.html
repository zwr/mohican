<div class="row">
  <div class="col-xs-12">
    <div class="filter-bar-item">
      <div isteven-multi-select
            class="inline-multi-select"
            input-model="filterBar.owner.layouts"
            on-item-click="filterBar.owner.clientLayoutChanged(data.name)"
            output-model="filterBar.outputBrowsers"
            button-label="show"
            item-label="name desc"
            tick-property="selected"
            selection-mode="single"
            helper-elements=""
            style="width: 140px;">
      </div>
    </div>
    <div class="filter-bar-item">
      <div isteven-multi-select
            class="inline-multi-select"
            input-model="filterBar.owner.backendFilters"
            on-item-click="filterBar.owner.getBackendFilters(data.name)"
            output-model="filterBar.outputBrowsers"
            button-label="show"
            item-label="name"
            tick-property="selected"
            selection-mode="single"
            helper-elements=""
            style="width: 140px;">
      </div>
    </div>
    <div class="filter-bar-item">
      <button type="button"
              class="btn filter-bar-button"
              ng-model="filterBar.owner.stateMachine.quickFilterShown"
              ng-change="filterBar.owner.toggleQuickFilter()"
              btn-checkbox
              btn-checkbox-true="true"
              btn-checkbox-false="false"
              ng-disabled="!filterBar.owner.fullyLoaded">
        <span style="float: left;">Quick Filter</span>
        <span class="loader" ng-show="!filterBar.owner.fullyLoaded" style="float: left; margin: 0px 0px 0px 8px;">Loading...</span>
      </button>
    </div>
    <div class="alert alert-warning filter-bar-item filter-bar-alert"
         role="alert"
         ng-show="!filterBar.owner.fullyLoaded && filterBar.owner.clientViewLoadingNotification">
      <strong>Warning!</strong> You will be shown filtered and sorted data when
      fully loaded or you can clear requested fiter and sort parameters
      <button ng-click="filterBar.owner.clearClientSortAndFilter()">here</button>
    </div>
  </div>
</div>
