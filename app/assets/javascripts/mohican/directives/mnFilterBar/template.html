<div class="row">
  <div class="col-sm-10 col-xs-9">
    <div class="page-menu form-inline">
      <span isteven-multi-select
           class="inline-multi-select"
           input-model="vm.layouts"
           on-item-click="vm.layoutChanged({ layout: data.name })"
           output-model="vm.outputBrowsers"
           button-label="show"
           item-label="name desc"
           tick-property="selected"
           selection-mode="single"
           helper-elements="">
      </span>
      <button type="button"
              class="btn filter-bar-button"
              ng-model="vm.quickFilterShown"
              btn-checkbox
              btn-checkbox-true="1"
              btn-checkbox-false="0">
        Quick Filter
      </button>
    </div>
  </div>
</div>
