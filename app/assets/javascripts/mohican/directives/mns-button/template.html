<span ng-if="showDefaultContent && mnNotify.get().length === 0">
  No notifications
</span>
<span ng-if="showDefaultContent && mnNotify.get().length > 0">
  notifications ({{mnNotify.get().length}})
</span>
<script type="text/ng-template" id="mnPopoverTpl.html">
  <div ng-if="mnNotify.get().length === 0">
    There is no new notifications
  </div>
  <alert close="notif.clear()"
         ng-repeat="notif in mnNotify.get() | reverse"
         type="{{notif.type}}">
    <strong>{{notif.message}}</strong>
    <div>
      {{notif.details}}
    </div>
  </alert>
</script>
