<div mn-fill-height style="width: 100%; overflow:auto;">
  <table class="table table-striped">
    <thead>
      <tr>
        <th ng-repeat="field in grid.fields"
            ng-class="{'mn-sortable': grid.serviceDataLoaded}"
            ng-click="grid.orderBy(field.name)"
            ng-style="{width: field.width + 'px'}">
          {{field.header}}
          <span ng-show="grid.orderColumn === field.name && grid.serviceDataLoaded"
                class="pull-right {{grid.orderDirection === 'desc' ? 'glyphicon glyphicon-arrow-up' : 'glyphicon glyphicon-arrow-down'}}"
                aria-hidden="true"></span>
        </th>
      </tr>
      <tr ng-show="grid.quickFilterShown">
        <th ng-repeat="field in grid.fields">
          <mn-qf-text model="grid.filters[field.name]"
                      qf-changed="grid.filterBy(fieldName)"
                      field="field"
                      focus="grid.quickFilterFocus === field.name" />
        </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in grid.items">
        <td ng-repeat="field in grid.fields">{{item[field.name]}}</td>
      </tr>
    </tbody>
  </table>
</div>
