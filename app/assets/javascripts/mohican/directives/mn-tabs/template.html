<div role="tabpanel">
  <ul class="nav nav-tabs" role="tablist">
    <li role="presentation"
        ng-class="{'active' : tab.active}"
        ng-repeat="tab in mnTabs.tabs">
      <a href=""
         role="tab" ng-class="{'active' : tab.active}"
         ng-click="mnTabs.select(tab)"
         style="{{tab.mnContentChanged ? 'color: red !important;' : ''}}">{{tab.heading}}</a>
    </li>
  </ul>
  <ng-transclude>
  </ng-transclude>
</div>
