<div class="row pager-row" ng-class="{hidden: !gridPager.pagesCount}">
  <div class="col-lg-5">
    <nav class="pointer">
      <ul class="pointer pagination pagination-sm"
          style="margin: 0px 30px;"
          ng-class="{'client-pager': gridPager.clientViewPagerStyle}">
        <li class="pointer" ng-class='{disabled: gridPager.currentPage == 1}'>
          <a ng-click="gridPager._changePage(gridPager.prevPage)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="pointer" ng-repeat="pageNumber in gridPager.paginationArray()" ng-class="{active: pageNumber == gridPager.currentPage}">
          <a ng-click="gridPager._changePage(pageNumber)">{{gridPager.showPageNumber(pageNumber, $index)}}</a>
        </li>
        <li class="pointer" ng-class="{disabled: gridPager.currentPage == gridPager.pagesCount, hidden: !gridPager.pagesCount}">
          <a ng-click="gridPager._changePage(gridPager.nextPage)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
