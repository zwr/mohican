<div class="row mn-pager-row" ng-class="{hidden: !gridPager.owner.pageCount}">
  <div class="col-xs-12 col-sm-7">
    <nav class="pointer">
      <ul class="pointer pagination pagination-sm"
          style="margin: 0px 30px;"
          ng-class="{'client-pager': !!gridPager.owner.stateMachine.filters && gridPager.owner.fullyLoaded}">
        <li class="pointer" ng-class='{disabled: gridPager.owner.stateMachine.page === 1}'>
          <a ng-click="gridPager._changePage(gridPager.prevPage())"
             ng-disabled="gridPager.owner.stateMachine.page === 1"
             aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li>
          <a ng-click="gridPager._changePage(1)"
             ng-class="{hidden: !gridPager.showLinkFirst()}"
             aria-label="First">1</a>
        </li>
        <li class="pointer" ng-repeat="pageNumber in gridPager.paginationArray()" ng-class="{active: pageNumber == gridPager.owner.stateMachine.page}">
          <a ng-click="gridPager._changePage(pageNumber)">{{gridPager.showPageNumber(pageNumber, $index)}}</a>
        </li>
        <li>
          <a ng-click="gridPager._changePage(gridPager.owner.pageCount)"
             ng-class="{hidden: !gridPager.showLinkLast()}"
             aria-label="Last">{{gridPager.owner.pageCount}}</a>
        </li>
        <li class="pointer" ng-class="{disabled: gridPager.owner.stateMachine.page === gridPager.owner.pageCount, hidden: !gridPager.owner.pageCount}">
          <a ng-click="gridPager._changePage(gridPager.nextPage())"
             ng-disabled="gridPager.owner.stateMachine.page === gridPager.owner.pageCount"
             aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="col-sm-5 hidden-xs mn-content-footer-status-msg">
    <span ng-if="$parent.owner.totalQfCount < $parent.owner.service.totalCount">
      <span class="mn-content-footer-status-msg-invert">{{$parent.owner.totalQfCount}}</span> documents quick filtered, of
    </span>
    <span ng-if="$parent.owner.service.buffer.length < $parent.owner.service.totalCount">
      <span class="mn-content-footer-status-msg-invert">{{$parent.owner.service.buffer.length}}</span> of
    </span>
    {{$parent.owner.service.totalCount}} loaded
  </div>
</div>
