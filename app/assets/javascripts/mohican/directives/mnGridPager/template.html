<div class="row">
  <div class="col-lg-5">
    <nav class="pointer">
      <ul class="pointer pagination pagination-sm" style="margin: 0px 30px;">
        <li class="pointer" ng-class='{disabled: vm.isFirstPage()}'>
          <a ng-click="vm.goToPage(vm.prevPage)" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="pointer" ng-repeat="pageNumber in vm.paginationArray()" ng-class="{active: pageNumber == vm.pageNo}">
          <a ng-click="vm.goToPage(pageNumber)">{{vm.showPageNumber(pageNumber, $index)}}</a>
        </li>
        <li class="pointer" ng-class="{disabled: vm.isLastPage()}">
          <a ng-click="vm.goToPage(vm.nextPage)" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
